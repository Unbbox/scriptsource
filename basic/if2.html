      // 국어, 영어, 수학 입력 받은 후 평균을 구한 후 점수가 >=90 A, >=80 B, >=70 C, >=60 D, F
      let kor = Number(prompt("국어 점수 입력"));
      let eng = Number(prompt("영어 점수 입력"));
      let math = Number(prompt("수학 점수 입력"));

      let sum = (kor + eng + math) / 3;
      let msg = "";

      // >=
      switch (sum / 10) {
        case 10:
        case 9:
          msg = "A";
          break;
        case 8:
          msg = "B";
          break;
        case 7:
          msg = "C";
          break;
        case 6:
          msg = "D";
          break;
        default:
          msg = "B";
          break;
      }

      if (sum >= 90) {
        msg = "A";
      } else if (sum >= 80) {
        msg = "B";
      } else if (sum >= 70) {
        msg = "C";
      } else if (sum >= 60) {
        msg = "D";
      } else {
        msg = "F";
      }
      alert("등급 : " + msg);
    </script>
