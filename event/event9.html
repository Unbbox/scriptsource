<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      span {
        cursor: pointer;
      }
      .badge {
        padding: 8px 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-ligh bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JS Shop</span>
        <span class="badge bg-dark">Dark 🔄</span>
      </div>
    </nav>
    <script>
      // Dark 🔄 클릭시
      // 텍스트 변화 Light 🔄, 클래스명 bg-dark => bg-warning, 글자색 흰색

      // Light 🔄 클릭시
      // 텍스트 변화 Dark 🔄, 클래스명 bg-warning => bg-dark, 글자색 검정색
      const badge = document.querySelector(".badge");

      badge.addEventListener("click", (e) => {
        // if (e.target.textContent.includes("Dark")) {
        //   badge.innerHTML = "Light 🔄";
        //   badge.classList.replace("bg-dark", "bg-warning");
        //   badge.style.color = "white";
        // } else {
        //   badge.innerHTML = "Dark 🔄";
        //   badge.classList.replace("bg-warning", "bg-dark");
        //   badge.style.color = "black";
        // }

        if (e.target.classList.contains("bg-dark")) {
          e.target.innerHTML = "Light 🔄";
          e.target.classList.replace("bg-dark", "bg-warning");
          e.target.style.color = "white";
        } else {
          e.target.innerHTML = "Dark 🔄";
          e.target.classList.replace("bg-warning", "bg-dark");
          e.target.style.color = "black";
        }
      });
    </script>
  </body>
</html>
